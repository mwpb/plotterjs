<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script> 
<link rel="stylesheet" type="text/css" href="jsxgraph.css" />
<script type="text/javascript" src="jsxgraphcore.js"></script>
<script type="text/javascript" src="numeric.js"></script>
</head>
<body>
    <h1>Grapher</h1>
    <h2>Set Axes</h2>
    <table>
	<tr><td>xmin</td><td><input type="text" id="xmin" value="-1"></td>
	    <td>xmax</td><td><input type="text" id="xmax" value="5"></td>
	</tr>
	<tr>
	    <td>ymin</td><td><input type="text" id="ymin" value="-1"></td>
	    <td>ymax</td><td><input type="text" id="ymax" value="10"></td>
	</tr>
	<tr>
	    <td><input type="button" value="Set Axes" onClick="setAxes()"></td><td></td>
	</tr>
	<tr>
	    <td>Function</td><td><input type="text" id="input" value="x*x"></td>
	</tr>
	<tr>
	    <td><input type="button" value="Plot" onClick="drawGraph(b,c)"></td><td></td>
	</tr>
    </table>
    <div style="float:left">
	<div  id="box" class="jxgbox" style="width:400px; height:400px;"></div>
    </div>
    <div style="float:left">
	<div  id="caption" class="jxgbox" style="width:200px; height:400px;"></div>
    </div>
    <script type="text/javascript" src="grapher.js"></script>
    <script>
     drawGraph(b,c);
    </script>
</body>
</html>
